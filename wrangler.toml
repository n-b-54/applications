name = "new-opening-supply"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Create these in Cloudflare Dashboard, then set the KV id and bucket name below:
# - Workers & Pages > KV > Create namespace (copy the id)
# - R2 > Create bucket (or use existing; bucket_name below must match)
kv_namespaces = [
  { binding = "DOWNLOADS_KV", id = "REPLACE_WITH_YOUR_KV_NAMESPACE_ID" }
]
r2_buckets = [
  { binding = "PRODUCTS_R2", bucket_name = "new-opening-supply" }
]

# Secrets (set with: wrangler secret put <NAME>)
# PADDLE_WEBHOOK_SECRET
# RESEND_API_KEY
# SUPABASE_URL
# SUPABASE_SERVICE_ROLE_KEY
